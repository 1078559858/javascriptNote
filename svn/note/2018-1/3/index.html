<body>
	<script type="text/javascript">
    var user = "";
    var pwd = "";

    function getUrlArgObject(){
        var args=new Object();
        var query=location.search.substring(1);
        var pairs=query.split("&");
        for(var i=0;i<pairs.length;i++){
            var pos=pairs[i].indexOf('=');
            if(pos==-1){
                continue;
            }
            var argname=pairs[i].substring(0,pos);
            var value=pairs[i].substring(pos+1);
            args[argname]=unescape(value);
        }
        return args;
    }

    var objParams = getUrlArgObject();
    //console.log(JSON.stringify(objParams));
    if (objParams.hasOwnProperty("user")) {
        user = objParams.user;
        gUserInfo.user = user;
    }
    if (objParams.hasOwnProperty("pwd")) {
        pwd = objParams.pwd;
        gUserInfo.pwd = pwd;
    }

    function GetUser() {
        return user;
    }

    function GetPwd() {
        return pwd;
    }

    function ShowLog(log) {
    }
    </script>

	<div id="id_game" class="style_game"></div>
